apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aft-nodes
  labels: 
    role: aft
spec:
  selector:
    matchLabels:
      role: aft
  template:
    metadata:
      labels:
        role: aft
    spec:
      nodeSelector:
        role: aft
      hostNetwork: true
      containers:
      - name: aft-container
        image: tajshaik24/aft
        imagePullPolicy: Always
        env: 
        - name: REPLICA_IPS
          value: REPLICA_IPS_DUMMY
        - name: REPO_BRANCH
          value: master
        - name: AWS_ACCESS_KEY_ID
          value: ACCESS_KEY_ID_DUMMY
        - name: AWS_SECRET_ACCESS_KEY
          value: AWS_SECRET_KEY_DUMMY
        - name: ROLE
          value: aft
        - name: MANAGER
          value: MANAGER_DUMMY
