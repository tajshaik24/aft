apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lb-nodes
  labels: 
    role: lb
spec:
  selector:
    matchLabels:
      role: lb
  template:
    metadata:
      labels:
        role: lb
    spec:
      nodeSelector:
        role: lb
      hostNetwork: true
      containers:
      - name: lb-container
        image: tajshaik24/aft
        imagePullPolicy: Always
        env: 
        - name: REPO_BRANCH
          value: master
        - name: ROLE
          value: lb
